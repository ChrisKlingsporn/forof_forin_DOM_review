<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script src="data.js" async defer></script>
    <script src="app.js" async defer></script>
  </head>
  <body>
    <header>
      <h1 id="website-title">My Restaurant</h1>
      <nav>
        <ul>
          <li><a href="#food-menu">Food</a></li>
          <li><a href="#drink-menu">Drink</a></li>
          <li><a href="#dessert-menu">Dessert</a></li>
          <li>
            <form class="menu-search-form">
              <input type="text" placeholder="Search menu items" />
              <input type="submit" value="Search" />
            </form>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="menu-section" id="food-menu">
        <h1>Food Menu</h1>
        
      </section>
      <section class="menu-section" id="drink-menu">
        <h1>Drink Menu</h1>
      </section>
      <section class="menu-section" id="dessert-menu">
        <h1>Dessert Menu</h1>
      </section>
    </main>
    <aside class="cart">
      <div class="cart-header">
        <h2>Cart</h2>
      </div>
      <div class="cart-body">
        <h2>Total: $<span class="cart-total"></span></h2>
      </div>
    </aside>
  </body>
</html>
